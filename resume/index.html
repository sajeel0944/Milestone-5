<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="resumeDiv">

        <header>
            <img id="resimg" src="sajeel1-removebg-preview.png" alt="">
            <div>
                <h1 class="white"><span id="resname"></span></h1>
                <p class="white"><span id="resdesign"></span></p>
            </div>
        </header>

        <div class="content">
            <aside>
                <section id="contant" class="contant">
                    <h2>Contant</h2>
                    <p><strong>phone</strong></p>
                    <p><span id="resphone"></span></p>
                    <br>
                    <p><strong>Email</strong></p>
                    <p><span id="resemail"></span></p>
                    <br>
                    <p><strong>Address</strong></p>
                    <p><span id="resadress"></span></p>
                </section>
                   
                <section id="education" class="education">
                    <h2>Education</h2>
                    <p><span id="respass"></span></p>
                    <p> <strong><span id="resdeg"></span></strong></p>
                    <p><span id="resins"></span></p>
                    <br>
                    <p><span id="respass2"></span></p>
                    <p> <strong><span id="resdeg2"></span></strong></p>
                    <p><span id="resins2"></span></p>
                </section>

                <section id="Expertise" class="skill">
                    <h2>Expertise</h2>
                    <ul>
                        <li><span id="resskill1"></span></li>
                        <li><span id="resskill2"></span></li>
                        <li><span id="resskill3"></span></li>
                        <!-- <li>react.js</li>
                        <li>taliwind css</li> -->
                    </ul>
                </section>

                <section id="language" class="language">
                    <h2>Language</h2>
                    <p><span id="reslang1"></span></p>
                    <p><span id="reslang2"></span></p>
                </section>

            </aside>


            <main class="main-contant">
                <section id="exprience" class="exprience">
                    <h2>experience</h2>

                    <div class="exprience-items">
                    <p><span id="resstartyear"></span> - <span id="resendyear"></span></p>
                    <p> <strong><span id="rescompany"></span> | <span id="rescompanylocation"></span></strong></p>
                    <p><span id="resjobtitle"></span> </p>
                    <ul>
                        <li><span id="resach1"></span></li>
                        <li><span id="resach2"></span></li>
                        <li><span id="resach3"></span> </li>
                    </ul>
                    </div>


                    

                </section>

                <section id="ref" class="refrence">
                    <h2>refrence</h2>
                    <p>availble upon request</p>

                </section>

            </main>

        </div>

    </div>

    <div class="btnDiv">
       
        <button class="btn" id="print_btn">Print</button>
        <button class="btn" id="edit_btn">Edit</button>
        <a id="anc" href="">  <button class="btn" id="share_btn">Share</button>   </a>
        <button class="btn btncopy" id="copy_btn">Copy Link Address</button>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
